<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Jam Analog</title>
  <meta name="author" content="Â©Limitless Studio">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <label style="--i:0;"><span>12</span></label>
      <label style="--i:1;"><span>1</span></label>
      <label style="--i:2;"><span>2</span></label>
      <label style="--i:3;"><span>3</span></label>
      <label style="--i:4;"><span>4</span></label>
      <label style="--i:5;"><span>5</span></label>
      <label style="--i:6;"><span>6</span></label>
      <label style="--i:7;"><span>7</span></label>
      <label style="--i:8;"><span>8</span></label>
      <label style="--i:9;"><span>9</span></label>
      <label style="--i:10;"><span>10</span></label>
      <label style="--i:11;"><span>11</span></label>
      <div class="author"></div>
      <div class="indicator">
        <div class="hand minute"></div>
        <div class="hand hour"></div>
        <div class="hand"></div>
      </div>
    </div>
  </div>
  <script src="analog.js"></script>
</body>
</html>
